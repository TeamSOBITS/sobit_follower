# Topic & Frame
laser_topic_name : /scan
image_topic_name : /camera/rgb/image_raw
cloud_topic_name : /camera/depth/points
target_frame : base_footprint

# Single Shot Multibox Detector
ssd_img_show_flag : false
ssd_execute_default : true
rqt_image_view_flag : false
use_tf : false

ssd_in_scale_factor : 0.007843
ssd_confidence_threshold : 0.5

ssd_prototxt_name : voc_object.prototxt
ssd_caffemodel_name : voc_object.caffemodel
ssd_class_names_file : voc_object_names.txt

object_specified_enabled : true
specified_object_name : person

# Kalman Filter
process_noise : 1000.0
system_noise : 1.0

# Tracking
target_range : 1.5
leg_tracking_range : 1.0
body_tracking_range : 1.0
target_cloud_radius : 0.4
outlier_radius : 0.1
outlier_min_pts : 2
leaf_size : 0.1
# display_marker : true