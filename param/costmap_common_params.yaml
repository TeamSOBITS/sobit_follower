max_obstacle_height: 1.5  # assume something like an arm is mounted on top of the robot

#robot_radius: 0.20  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
footprint: [[0, 0.25],[0.2, 0],[0, -0.2],[-0.2, 0]]

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  1.5
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             2
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 3.0
  raytrace_range: 3.5
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  publish_voxel_map: false
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: /base_laser_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
  # for debugging only, let's you see the entire voxel grid

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.4  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
